<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>私のおすすめレストラン</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="wrapper">
            <h1>私のおすすめレストラン</h1>
            <p>私が今までに利用したレストランの中からおすすめのお店を紹介します</p>
            <div id="restaurant_list">
                <h2>おすすめレストラン一覧</h2>
                <ul>
                    <li>レストランA</li>
                    <li class="red pink">レストランB</li>
                    <li class="pink">レストランC</li>
                    <li>レストランD</li>
                    <li class="red">レストランE</li>
                </ul>
                <p><span class="pink">ピンク</span>の背景色のレストランは女性に特におすすめです<br>
<span class="red">赤</span>の文字色はファミリー向けのお店です</p>
            </div>
            <div id="food_list">
                <h3>各レストランのおすすめ料理</h3>
                <dl>
                    <dt>レストランA</dt>
                    <dd>フレンチトースト</dd>
                    <dt>レストランB<span class="yellow">★</span></dt>
                    <dd>パンケーキ</dd>
                    <dt>レストランC</dt>
                    <dd>シーザーサラダ</dd>
                    <dt>レストランD<span class="yellow">★</span></dt>
                    <dd>ハンバーグ</dd>
                    <dt>レストランE</dt>
                    <dd>ミートスパゲッティ</dd>
                </dl>
                <p><span class="yellow">★</span>は雑誌で紹介されたお料理です</p>
            </div>
        </div>
    </body>
</html>
